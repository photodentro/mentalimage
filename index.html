  <link rel="stylesheet" type="text/css" href="activity.css">

    </div>

  <img src="resource/bar_help.svg" class="bar" onclick="onMenuHelp(event)">
  <img src="resource/bar_about.svg" class="bar" onclick="onMenuAbout(event)">
  <audio id="narration" controls src="resource/narration0.mp3">

  </audio>
  <img src="resource/bar_previous.svg" class="bar"
       onclick="onMenuPrevious(event)">
